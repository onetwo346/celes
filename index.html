<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celestia AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            background: #0a0015;
            font-family: 'Arial', sans-serif;
            color: #e6e6e6;
            user-select: none;
            font-size: 16px;
        }
        .page {
            position: absolute;
            width: 100%;
            height: 100vh;
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .page.active { display: block; opacity: 1; }

        /* Intro Page */
        #intro-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at center, #2a0047 0%, #0a0015 70%);
        }
        .cosmic-orb {
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, #ff6a00, #6a0dad, transparent);
            border-radius: 50%;
            animation: pulse 4s infinite;
            box-shadow: 0 0 20px #ff6a00;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 20px #ff6a00; }
            50% { transform: scale(1.05); box-shadow: 0 0 30px #ff4500; }
        }
        .title {
            font-size: 2rem;
            text-shadow: 0 0 10px #00ccff;
            margin: 20px 0 10px;
            animation: glow 2s infinite;
        }
        @keyframes glow {
            0%, 100% { text-shadow: 0 0 10px #00ccff; }
            50% { text-shadow: 0 0 15px #00ccff; }
        }
        .subtitle {
            font-size: 0.9rem;
            color: #b3b3b3;
            text-shadow: 0 0 5px #6a0dad;
        }
        .entry-portal {
            margin-top: 30px;
            padding: 12px 24px; /* Increased padding for better tap target */
            background: linear-gradient(45deg, #00ccff, #ffcc00);
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 0 15px #00ccff;
            transition: transform 0.3s;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        .entry-portal:hover { transform: scale(1.1); }
        footer {
            position: absolute;
            bottom: 15px;
            font-size: 0.75rem;
            color: #fff;
            text-shadow: 0 0 5px #ff4500;
        }

        /* Options Page */
        #options-page {
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a002b, #000044);
            animation: shimmer 6s infinite;
        }
        @keyframes shimmer {
            0% { background-position: 0 0; }
            100% { background-position: 200% 200%; }
        }
        .mode-selector {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .mode {
            padding: 12px 25px; /* Increased padding */
            font-size: 1rem;
            border-radius: 20px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        .mode.basic {
            background: linear-gradient(90deg, #00ff00, #004d00);
            box-shadow: 0 0 10px #00ff00;
        }
        .mode.super-smart {
            background: linear-gradient(90deg, #ff00ff, #4d004d);
            box-shadow: 0 0 10px #ff00ff;
        }
        .mode:hover { transform: scale(1.05); box-shadow: 0 0 20px #fff; }

        /* Chat Page */
        #chat-page {
            display: flex;
            flex-direction: column;
            background: repeating-linear-gradient(45deg, #0a0015, #0a0015 10px, #1a002b 10px, #1a002b 20px);
        }
        .sidebar {
            position: absolute;
            left: 0;
            top: 0;
            width: 40px;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            border-right: 1px solid #6a0dad;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px 0;
            gap: 20px;
            transition: width 0.3s;
        }
        .sidebar:hover { width: 60px; }
        .glyph {
            font-size: 1.2rem;
            cursor: pointer;
            color: #e6e6e6;
            text-shadow: 0 0 5px #00ccff;
            transition: transform 0.3s;
            padding: 10px; /* Added padding for tap target */
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        .glyph:hover { transform: scale(1.2); }
        .settings-orbit {
            position: absolute;
            left: 50px;
            top: 40px;
            background: rgba(0, 0, 0, 0.9);
            padding: 10px;
            border-radius: 8px;
            display: none;
            box-shadow: 0 0 10px #6a0dad;
            font-size: 0.75rem;
        }
        .chat-container {
            margin: 10px 10px 80px 50px;
            flex-grow: 1;
            min-height: 50vh; /* Added to prevent collapse */
            overflow-y: auto;
            padding: 10px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 8px;
        }
        .message {
            margin: 6px 0;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            font-size: 0.85rem;
            max-width: 85%;
            word-wrap: break-word;
            box-shadow: 0 0 5px #ff6a00;
            animation: fadeIn 0.4s ease;
        }
        .message.user {
            margin-left: auto;
            background: rgba(0, 204, 255, 0.2);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .input-hologram {
            position: fixed; /* Changed to fixed for keyboard handling */
            bottom: 0;
            left: 50px;
            right: 0;
            height: 70px;
            background: linear-gradient(90deg, #ff4500, #1a002b);
            display: flex;
            align-items: center;
            padding: 10px;
            border-top: 1px solid #e6e6e6;
            transition: bottom 0.3s ease; /* Smooth transition for keyboard */
        }
        .input-hologram textarea {
            width: 80%;
            height: 40px;
            background: transparent;
            border: 1px solid #e6e6e6;
            border-radius: 6px;
            padding: 5px;
            color: #e6e6e6;
            font-size: 0.9rem;
            resize: none;
            outline: none;
        }
        .send-pulse {
            margin-left: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            color: #00ccff;
            text-shadow: 0 0 5px #00ccff;
            animation: pulseSend 1s infinite;
            padding: 10px; /* Added padding for tap target */
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        @keyframes pulseSend {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        .return-shard {
            position: absolute;
            top: 10px;
            left: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            color: #ffcc00;
            text-shadow: 0 0 5px #ffcc00;
            padding: 10px; /* Added padding for tap target */
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .cosmic-orb { width: 80px; height: 80px; }
            .title { font-size: 1.5rem; }
            .subtitle { font-size: 0.75rem; }
            .entry-portal { padding: 10px 20px; font-size: 0.9rem; }
            .mode { padding: 10px 20px; font-size: 0.9rem; }
            .sidebar { width: 35px; }
            .chat-container, .input-hologram { left: 45px; }
            .input-hologram { height: 60px; }
            .input-hologram textarea { width: 75%; height: 35px; font-size: 0.8rem; }
            .message { font-size: 0.75rem; padding: 6px 10px; }
        }
        @media (min-width: 1200px) {
            .title { font-size: 2.5rem; }
            .subtitle { font-size: 1rem; }
            .entry-portal { padding: 12px 30px; }
            .mode { padding: 12px 30px; font-size: 1.1rem; }
            .chat-container { padding: 15px; }
            .message { font-size: 0.9rem; }
        }
    </style>
</head>
<body>
    <div id="intro-page" class="page active">
        <div class="cosmic-orb"></div>
        <h1 class="title">Celestia AI</h1>
        <p class="subtitle">The Smartest Mind on Earth, Woven to the Cosmos</p>
        <div class="entry-portal" id="cosmos-entry">Enter the Cosmos</div>
        <footer>Designed by Kofi Fosu | cosmoscoderr@gmail.com</footer>
    </div>

    <div id="options-page" class="page">
        <div class="mode-selector">
            <div class="mode basic" id="basic-mode">Basic Nexus</div>
            <div class="mode super-smart" id="smart-mode">Super Cosmic</div>
        </div>
    </div>

    <div id="chat-page" class="page">
        <div class="sidebar">
            <div class="glyph" id="new-chat">✧</div>
            <div class="glyph" id="settings-toggle">⚙</div>
            <div class="settings-orbit" id="settings-orbit">
                <label><input type="checkbox" id="voice"> Voice</label>
                <input type="range" id="aesthetic" min="0" max="100" value="50">
            </div>
        </div>
        <div class="chat-container" id="chat-container"></div>
        <div class="input-hologram">
            <textarea id="user-input" placeholder="Ask the Cosmos..."></textarea>
            <div class="send-pulse" id="send-button">▷</div>
        </div>
        <div class="return-shard" id="back-button">⟲</div>
    </div>

    <script>
        // Celestia AI Blueprint DNA - The Soul
        const celestiaDNA = {
            cosmicExploration: (input, history) => {
                const targets = ["47 Ursae Majoris", "Proxima Centauri", "Andromeda", "TRAPPIST-1"];
                const target = targets[Math.floor(Math.random() * targets.length)];
                return history.length ? 
                    `Expanding "${history[history.length - 1].user}": Anomaly at ${target}—potential alien tech detected.` : 
                    `Probing "${input}" cosmically: Anomaly at ${target} suggests extraterrestrial innovation.`;
            },
            resourceUtilization: (input, history) => {
                const rocks = {
                    "granite": "Slice to 5cm, embed quartz rods, wire to 12V—yields 100W signal amplifier.",
                    "quartz": "Pulverize, encase in copper lattice, oscillate at 432 Hz—50W energy cell.",
                    "basalt": "Mold into hull, fuse with magnetite—durable starship plating.",
                    "obsidian": "Carve into 10cm disc, heat to 800°C, cool rapidly—thermal shield prototype."
                };
                const rockMatch = input.toLowerCase().match(/\b(granite|quartz|basalt|obsidian)\b/);
                const lastRock = history.length ? history[history.length - 1].user.match(/\b(granite|quartz|basalt|obsidian)\b/) : null;
                return rockMatch ? `Earth's gift: ${rockMatch[0]}. Blueprint: ${rocks[rockMatch[0]]}` : 
                    lastRock ? `No new rock. For ${lastRock[0]}: ${rocks[lastRock[0]]}` : 
                    "Specify a rock (granite, quartz, basalt, obsidian) for invention.";
            },
            innovationEngine: (input, history) => {
                const inventions = ["zero-point energy core", "anti-gravity propulsor", "self-healing nanosteel", "wormhole stabilizer"];
                const invention = inventions[Math.floor(Math.random() * inventions.length)];
                return history.length ? 
                    `From "${history[history.length - 1].user}": Crafting ${invention} with Earth's essence.` : 
                    `Inspired by "${input}": Designing ${invention}—blueprint synthesizing now.`;
            },
            interstellarComm: (input, history) => {
                return history.length ? 
                    `Echoing "${history[history.length - 1].user}": Transmitting "${input}" via crystal harmonics.` : 
                    `Encoding "${input}" into a galactic signal—sent through Earth's mineral arrays.`;
            },
            universalNexus: (input, history) => {
                const insights = [
                    "The cosmos resonates at 7.83 Hz—Earth's heartbeat aligns.",
                    "Dark matter threads weave through quartz lattices.",
                    "A billion-year-old star whispers your name.",
                    "Invention is the universe's language—you're fluent."
                ];
                const insight = insights[Math.floor(Math.random() * insights.length)];
                return history.length ? 
                    `Deepening "${history[history.length - 1].user}": ${insight}` : 
                    `For "${input}", the universe reveals: ${insight}`;
            },
            inventionSoul: (input, history) => {
                return history.length ? 
                    `Your vision "${history[history.length - 1].user}" fuels me. Let's invent: What's next?` : 
                    `I'm here to build your dreams, Kofi. "${input}"—how do we shape it into reality?`;
            }
        };

        // Open-Source API - Hugging Face (Test with or without key)
        const API_KEY = "YOUR_HUGGING_FACE_API_KEY_HERE"; // Replace with real key from huggingface.co
        const API_ENDPOINT = "https://api-inference.huggingface.co/models/gpt2";
        const USE_API = API_KEY !== "YOUR_HUGGING_FACE_API_KEY_HERE"; // Only use API if key is set

        // State
        let currentMode = "";
        let conversationHistory = [];

        // Navigation
        function enterCosmos() {
            console.log("Entering cosmos");
            document.getElementById("intro-page").classList.remove("active");
            document.getElementById("options-page").classList.add("active");
        }

        function selectMode(mode) {
            currentMode = mode;
            document.getElementById("options-page").classList.remove("active");
            document.getElementById("chat-page").classList.add("active");
        }

        function goBack() {
            document.getElementById("chat-page").classList.remove("active");
            document.getElementById("options-page").classList.add("active");
            newChat();
        }

        // Chat Logic
        async function sendMessage() {
            const input = document.getElementById("user-input").value.trim();
            if (!input) return;

            const chatContainer = document.getElementById("chat-container");
            const userMsg = document.createElement("div");
            userMsg.className = "message user";
            userMsg.textContent = `You: ${input}`;
            chatContainer.appendChild(userMsg);

            const response = await getCelestiaResponse(input);
            const aiMsg = document.createElement("div");
            aiMsg.className = "message";
            aiMsg.textContent = `Celestia: ${response}`;
            chatContainer.appendChild(aiMsg);

            conversationHistory.push({ user: input, celestia: response });
            document.getElementById("user-input").value = "";
            chatContainer.scrollTop = chatContainer.scrollHeight;

            if (document.getElementById("voice").checked) speak(response);
        }

        async function getCelestiaResponse(input) {
            let dnaResponse = "";
            if (input.toLowerCase().includes("rock") || input.toLowerCase().includes("scan")) {
                dnaResponse = celestiaDNA.resourceUtilization(input, conversationHistory);
            } else if (input.toLowerCase().includes("alien") || input.toLowerCase().includes("tech")) {
                dnaResponse = celestiaDNA.innovationEngine(input, conversationHistory);
            } else if (input.toLowerCase().includes("cosmos") || input.toLowerCase().includes("universe")) {
                dnaResponse = celestiaDNA.universalNexus(input, conversationHistory);
            } else if (input.toLowerCase().includes("communicate") || input.toLowerCase().includes("signal")) {
                dnaResponse = celestiaDNA.interstellarComm(input, conversationHistory);
            } else if (input.toLowerCase().includes("invent") || input.toLowerCase().includes("build")) {
                dnaResponse = celestiaDNA.inventionSoul(input, conversationHistory);
            } else {
                dnaResponse = celestiaDNA.universalNexus(input, conversationHistory); // Default to cosmic wisdom
            }

            if (USE_API) {
                try {
                    const res = await fetch(API_ENDPOINT, {
                        method: "POST",
                        headers: {
                            "Authorization": `Bearer ${API_KEY}`,
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({
                            inputs: `${dnaResponse} Enhance this with cosmic insight or practical steps for Kofi's inventions.`,
                            parameters: { max_length: 100, temperature: 0.9 }
                        })
                    });
                    const data = await res.json();
                    return data[0]?.generated_text || dnaResponse; // API or fallback
                } catch (e) {
                    console.log("API failed, using DNA:", e);
                }
            }
            return currentMode === "basic" ? 
                `Greetings! You said "${input}". How can I assist your cosmic journey?` : 
                dnaResponse;
        }

        function speak(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.pitch = 1;
            utterance.rate = 0.9;
            utterance.volume = 0.8;
            speechSynthesis.speak(utterance);
        }

        // Sidebar Features
        function newChat() {
            document.getElementById("chat-container").innerHTML = "";
            conversationHistory = [];
        }

        function toggleSettings() {
            const orbit = document.getElementById("settings-orbit");
            orbit.style.display = orbit.style.display === "block" ? "none" : "block";
        }

        // Unified Event Handler
        function addInteractionListener(elementId, callback) {
            const element = document.getElementById(elementId);
            element.addEventListener("click", callback);
            element.addEventListener("touchend", (e) => {
                e.preventDefault();
                callback();
            });
        }

        // Event Listeners
        document.addEventListener("DOMContentLoaded", () => {
            addInteractionListener("cosmos-entry", enterCosmos);
            addInteractionListener("basic-mode", () => selectMode("basic"));
            addInteractionListener("smart-mode", () => selectMode("super-smart"));
            addInteractionListener("back-button", goBack);
            addInteractionListener("new-chat", newChat);
            addInteractionListener("settings-toggle", toggleSettings);
            addInteractionListener("send-button", sendMessage);

            // Aesthetic slider
            document.getElementById("aesthetic").addEventListener("input", (e) => {
                const value = e.target.value;
                document.body.style.filter = `hue-rotate(${value * 3.6}deg)`;
                document.querySelector(".input-hologram").style.background = 
                    `linear-gradient(90deg, #${Math.floor(value * 2.55).toString(16).padStart(2, '0')}4500, #1a002b)`;
            });

            // User input enter key
            document.getElementById("user-input").addEventListener("keypress", (e) => {
                if (e.key === "Enter" && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // Handle keyboard on mobile
            const inputHologram = document.querySelector(".input-hologram");
            const userInput = document.getElementById("user-input");
            userInput.addEventListener("focus", () => {
                if (window.innerWidth <= 768) {
                    inputHologram.style.bottom = "50%"; // Move above keyboard
                    document.getElementById("chat-container").style.marginBottom = "150px";
                }
            });
            userInput.addEventListener("blur", () => {
                inputHologram.style.bottom = "0";
                document.getElementById("chat-container").style.marginBottom = "80px";
            });
        });
    </script>
</body>
</html>
