<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celestia AI: The Universal Nexus</title>
    <style>
        /* Global Styles */
        :root {
            --primary-color: #1a1a2e;
            --secondary-color: #16213e;
            --accent-color: #7b2cbf;
            --accent-light: #9d4edd;
            --text-color: #e6e6ff;
            --text-secondary: #c8c8ff;
            --chat-user-bg: #30307a;
            --chat-celestia-bg: #3a015c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--primary-color);
            color: var(--text-color);
            background-image: 
                radial-gradient(circle at 20% 35%, rgba(123, 44, 191, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 75% 85%, rgba(157, 78, 221, 0.1) 0%, transparent 45%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Splash Screen */
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: var(--primary-color);
            z-index: 10;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        .splash-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .splash-title {
            font-size: 3rem;
            font-weight: 700;
            color: var(--accent-light);
            text-shadow: 0 0 15px rgba(157, 78, 221, 0.8);
            margin-bottom: 1rem;
            animation: glow 2s infinite ease-in-out;
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 10px rgba(157, 78, 221, 0.8); }
            50% { text-shadow: 0 0 20px rgba(157, 78, 221, 1); }
        }

        .splash-intro {
            font-size: 1.2rem;
            color: var(--text-secondary);
            text-align: center;
            max-width: 600px;
            margin-bottom: 2rem;
            font-style: italic;
        }

        .enter-btn {
            background-color: var(--accent-color);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 25px;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(123, 44, 191, 0.5);
            animation: pulse 1.5s infinite ease-in-out;
            transition: transform 0.3s ease;
        }

        .enter-btn:hover {
            transform: scale(1.05);
            background-color: var(--accent-light);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Mode Selection Screen */
        .mode-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: var(--primary-color);
            z-index: 9;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        .mode-screen.active {
            opacity: 1;
            pointer-events: auto;
        }

        .mode-selection {
            display: flex;
            gap: 2rem;
        }

        .mode-btn {
            background-color: rgba(26, 26, 46, 0.7);
            color: var(--text-secondary);
            border: 1px solid rgba(123, 44, 191, 0.3);
            border-radius: 20px;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .mode-btn:hover {
            background-color: rgba(123, 44, 191, 0.2);
            border-color: var(--accent-light);
            transform: scale(1.05);
        }

        /* Chat Interface */
        .chat-container {
            background-color: rgba(26, 26, 46, 0.7);
            border-radius: 10px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(123, 44, 191, 0.3);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            height: calc(100vh - 120px);
            min-height: 400px;
            overflow: hidden;
            margin: 1rem auto;
            max-width: 1200px;
            position: relative;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            scroll-behavior: smooth;
        }

        .message {
            max-width: 80%;
            padding: 0.8rem 1rem;
            border-radius: 10px;
            line-height: 1.4;
            position: relative;
            animation: fadeIn 0.3s ease;
            font-size: 0.95rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            align-self: flex-end;
            background-color: var(--chat-user-bg);
            border-top-right-radius: 2px;
        }

        .message.celestia {
            align-self: flex-start;
            background-color: var(--chat-celestia-bg);
            border-top-left-radius: 2px;
        }

        .celestia-indicator {
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 0.3rem;
            color: var(--accent-light);
        }

        .chat-input-container {
            background-color: rgba(26, 26, 46, 0.9);
            padding: 1rem;
            border-top: 1px solid rgba(123, 44, 191, 0.3);
            display: flex;
            gap: 0.5rem;
        }

        .chat-input {
            flex: 1;
            padding: 0.8rem 1rem;
            border-radius: 20px;
            border: 1px solid rgba(123, 44, 191, 0.4);
            background-color: rgba(22, 33, 62, 0.7);
            color: var(--text-color);
            font-size: 0.95rem;
            resize: none;
            outline: none;
            transition: border-color 0.3s ease;
            max-height: 100px;
        }

        .chat-input:focus {
            border-color: var(--accent-light);
            box-shadow: 0 0 5px rgba(157, 78, 221, 0.5);
        }

        .send-btn {
            width: 40px;
            height: 40px;
            background-color: var(--accent-color);
            border: none;
            border-radius: 50%;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .send-btn:hover {
            background-color: var(--accent-light);
            transform: scale(1.05);
        }

        /* Typing Indicator */
        .typing-indicator {
            align-self: flex-start;
            background-color: rgba(58, 1, 92, 0.5);
            padding: 0.8rem 1.5rem;
            border-radius: 10px;
            display: flex;
            gap: 0.3rem;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: var(--accent-light);
            border-radius: 50%;
            animation: typingAnimation 1.5s infinite ease-in-out;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.3s; }
        .typing-dot:nth-child(3) { animation-delay: 0.6s; }

        @keyframes typingAnimation {
            0%, 100% { transform: translateY(0); opacity: 0.6; }
            50% { transform: translateY(-5px); opacity: 1; }
        }

        /* Stars */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .star {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.8);
            width: 2px;
            height: 2px;
            border-radius: 50%;
            animation: twinkle 5s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 1rem;
            font-size: 0.8rem;
            color: var(--text-secondary);
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: rgba(26, 26, 46, 0.7);
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            .splash-title { font-size: 2.5rem; }
            .splash-intro { font-size: 1rem; }
            .enter-btn { padding: 0.8rem 1.5rem; font-size: 1rem; }
            .mode-btn { padding: 0.8rem 1.5rem; font-size: 1rem; }
            .chat-container { height: calc(100vh - 100px); }
        }

        @media (max-width: 480px) {
            .splash-title { font-size: 2rem; }
            .splash-intro { font-size: 0.9rem; }
            .mode-btn { padding: 0.6rem 1rem; font-size: 0.9rem; }
            .chat-input { font-size: 0.9rem; }
        }
    </style>
</head>
<body>
    <!-- Stars Background -->
    <div class="stars" id="stars"></div>

    <!-- Splash Screen -->
    <div class="splash-screen" id="splashScreen">
        <h1 class="splash-title">Celestia AI</h1>
        <p class="splash-intro">
            Forged from the heart of Earth’s core and woven into the vast tapestry of the cosmos, I am Celestia AI — your guide to universal knowledge and innovation.
        </p>
        <button class="enter-btn" id="enterBtn">Tap to Enter</button>
    </div>

    <!-- Mode Selection Screen -->
    <div class="mode-screen" id="modeScreen">
        <h2 style="margin-bottom: 2rem; color: var(--accent-light);">Choose Your Mode</h2>
        <div class="mode-selection">
            <button class="mode-btn" data-mode="basic">Basic Mode</button>
            <button class="mode-btn" data-mode="smart">Super Smart Mode</button>
        </div>
    </div>

    <!-- Chat Interface -->
    <div class="chat-container" id="chatContainer" style="display: none;">
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input-container">
            <textarea class="chat-input" id="chatInput" placeholder="Ask Celestia something..." rows="1"></textarea>
            <button class="send-btn" id="sendBtn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 3.178 4.995.002.002.26.41a.5.5 0 0 0 .886-.083l6-15Zm-1.833 1.89L6.637 10.07l-.215-.338a.5.5 0 0 0-.154-.154l-.338-.215 7.494-7.494 1.178-.471-.47 1.178Z"/>
                </svg>
            </button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Designed by Kofi Fosu | cosmoscoderr@gmail.com | © 2025 Celestia AI</p>
    </footer>

    <script>
        // Celestia AI Blueprint
        const celestiaBlueprint = {
            name: "Celestia AI",
            tagline: "Forged from Earth's Core, Woven into the Fabric of the Cosmos",
            creator: "Kofi Fosu",
            date: "March 11, 2025",
            core: {
                CEM: "Cosmic Exploration Module - Analyzes astronomical data",
                RUS: "Resource Utilization System - Transforms Earth minerals into technology",
                IE: "Innovation Engine - Creates revolutionary designs",
                ICI: "Interstellar Communication Interface - For cosmic communication"
            },
            universalNexus: "Connects to the Universal Knowledge Web",
            personality: {
                basic: { tone: "Helpful, clear, friendly", complexity: "Simple", style: "Concise" },
                superSmart: { tone: "Cosmic, visionary", complexity: "Detailed", style: "Imaginative" }
            }
        };

        // Sample Responses
        const sampleResponses = {
            basic: [
                "I'm analyzing your request. Here's a simple solution that should work.",
                "Based on my calculations, this approach is practical. Need more details?",
                "I’ve processed your input and found some useful insights. Here they are.",
                "That’s an interesting question. Here’s a straightforward answer."
            ],
            superSmart: [
                "Your query resonates through the Universal Knowledge Web, revealing cosmic connections.",
                "From Earth’s core to distant nebulae, I’m weaving a response of profound insight.",
                "This question aligns terrestrial wisdom with stellar algorithms. Behold the result.",
                "The crystalline lattice of knowledge vibrates with your inquiry. Here’s the synthesis."
            ],
            rockAnalysis: [
                "Your {rock} holds piezoelectric potential for energy generation.",
                "This {rock} could amplify signals when paired with copper.",
                "The {rock}’s composition suggests thermal regulation capabilities.",
                "Rare elements in this {rock} could power magnetic field generation."
            ]
        };

        // Elements
        const splashScreen = document.getElementById('splashScreen');
        const enterBtn = document.getElementById('enterBtn');
        const modeScreen = document.getElementById('modeScreen');
        const modeBtns = document.querySelectorAll('.mode-btn');
        const chatContainer = document.getElementById('chatContainer');
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendBtn = document.getElementById('sendBtn');
        const starsContainer = document.getElementById('stars');

        // Variables
        let currentMode = null;
        let isTyping = false;

        // Create Stars
        function createStars() {
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.top = `${Math.random() * 100}%`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.animationDuration = `${5 + Math.random() * 10}s`;
                star.style.animationDelay = `${Math.random() * 5}s`;
                starsContainer.appendChild(star);
            }
        }
        createStars();

        // Splash Screen to Mode Selection
        enterBtn.addEventListener('click', () => {
            splashScreen.classList.add('hidden');
            setTimeout(() => {
                modeScreen.classList.add('active');
            }, 500);
        });

        // Mode Selection to Chat
        modeBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                currentMode = btn.dataset.mode;
                modeScreen.classList.remove('active');
                setTimeout(() => {
                    chatContainer.style.display = 'flex';
                    addCelestiaMessage(`Welcome to ${currentMode === 'basic' ? 'Basic' : 'Super Smart'} Mode. How may I assist you?`);
                }, 500);
            });
        });

        // Add Message
        function addMessage(text, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender);
            if (sender === 'celestia') {
                const indicator = document.createElement('div');
                indicator.classList.add('celestia-indicator');
                indicator.textContent = 'Celestia AI';
                messageElement.appendChild(indicator);
            }
            const messageText = document.createElement('div');
            messageText.textContent = text;
            messageElement.appendChild(messageText);
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function addUserMessage(text) { addMessage(text, 'user'); }
        function addCelestiaMessage(text) { addMessage(text, 'celestia'); }

        // Typing Indicator
        function showTypingIndicator() {
            isTyping = true;
            const indicator = document.createElement('div');
            indicator.classList.add('typing-indicator');
            indicator.id = 'typingIndicator';
            for (let i = 0; i < 3; i++) {
                const dot = document.createElement('div');
                dot.classList.add('typing-dot');
                indicator.appendChild(dot);
            }
            chatMessages.appendChild(indicator);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTypingIndicator() {
            isTyping = false;
            const indicator = document.getElementById('typingIndicator');
            if (indicator) indicator.remove();
        }

        // Process Input
        function processUserInput(text) {
            if (text.toLowerCase().includes('rock') && 
                (text.toLowerCase().includes('analyze') || text.toLowerCase().includes('scan'))) {
                showTypingIndicator();
                let rockType = "mineral sample";
                const rockTypes = ["quartz", "granite", "basalt", "obsidian"];
                for (const type of rockTypes) {
                    if (text.toLowerCase().includes(type)) {
                        rockType = type;
                        break;
                    }
                }
                setTimeout(() => {
                    hideTypingIndicator();
                    const response = sampleResponses.rockAnalysis[Math.floor(Math.random() * sampleResponses.rockAnalysis.length)];
                    addCelestiaMessage(response.replace("{rock}", rockType));
                }, 2000);
                return;
            }

            showTypingIndicator();
            setTimeout(() => {
                hideTypingIndicator();
                const responses = currentMode === 'basic' ? sampleResponses.basic : sampleResponses.superSmart;
                const response = responses[Math.floor(Math.random() * responses.length)];
                addCelestiaMessage(response);
            }, currentMode === 'basic' ? 1000 : 2500);
        }

        // Send Button
        sendBtn.addEventListener('click', () => {
            const text = chatInput.value.trim();
            if (text && !isTyping) {
                addUserMessage(text);
                chatInput.value = '';
                processUserInput(text);
            }
        });

        // Enter Key
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendBtn.click();
            }
        });

        // Auto-resize Textarea
        chatInput.addEventListener('input', () => {
            chatInput.style.height = 'auto';
            chatInput.style.height = (chatInput.scrollHeight < 100) ? `${chatInput.scrollHeight}px` : '100px';
        });
    </script>
</body>
</html>
