<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celestia AI: The Universal Nexus</title>
    <style>
        /* Global Styles */
        :root {
            --primary-color: #1a1a2e;
            --secondary-color: #16213e;
            --accent-color: #7b2cbf;
            --accent-light: #9d4edd;
            --text-color: #e6e6ff;
            --text-secondary: #c8c8ff;
            --chat-user-bg: #30307a;
            --chat-celestia-bg: #3a015c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--primary-color);
            color: var(--text-color);
            background-image: 
                radial-gradient(circle at 20% 35%, rgba(123, 44, 191, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 75% 85%, rgba(157, 78, 221, 0.1) 0%, transparent 45%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Header */
        header {
            background-color: var(--secondary-color);
            padding: 1rem;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.3);
        }

        .header-content {
            position: relative;
            z-index: 2;
        }

        .header-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.6;
            background-image: 
                radial-gradient(circle at 30% 50%, rgba(123, 44, 191, 0.4) 0%, transparent 30%),
                radial-gradient(circle at 70% 50%, rgba(157, 78, 221, 0.3) 0%, transparent 25%);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--accent-light);
            margin-bottom: 0.3rem;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(157, 78, 221, 0.8);
        }

        .tagline {
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-style: italic;
        }

        /* Main Content */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        /* Chat Section */
        .chat-container {
            background-color: rgba(26, 26, 46, 0.7);
            border-radius: 10px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(123, 44, 191, 0.3);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            height: calc(100vh - 180px);
            min-height: 400px;
            overflow: hidden;
            margin-top: 1rem;
            position: relative;
        }

        /* Mode Selection */
        .mode-selection {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .mode-btn {
            background-color: rgba(26, 26, 46, 0.7);
            color: var(--text-secondary);
            border: 1px solid rgba(123, 44, 191, 0.3);
            border-radius: 20px;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .mode-btn:hover {
            background-color: rgba(123, 44, 191, 0.2);
            border-color: var(--accent-light);
        }

        .mode-btn.active {
            background-color: var(--accent-color);
            color: white;
            border-color: var(--accent-light);
            box-shadow: 0 0 10px rgba(157, 78, 221, 0.5);
        }

        /* Chat Messages */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            scroll-behavior: smooth;
        }

        .message {
            max-width: 80%;
            padding: 0.8rem 1rem;
            border-radius: 10px;
            line-height: 1.4;
            position: relative;
            animation: fadeIn 0.3s ease;
            font-size: 0.95rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            align-self: flex-end;
            background-color: var(--chat-user-bg);
            border-top-right-radius: 2px;
        }

        .message.celestia {
            align-self: flex-start;
            background-color: var(--chat-celestia-bg);
            border-top-left-radius: 2px;
        }

        .celestia-indicator {
            display: inline-block;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 0.3rem;
            color: var(--accent-light);
        }

        /* Chat Input */
        .chat-input-container {
            background-color: rgba(26, 26, 46, 0.9);
            padding: 1rem;
            border-top: 1px solid rgba(123, 44, 191, 0.3);
            display: flex;
            gap: 0.5rem;
        }

        .chat-input {
            flex: 1;
            padding: 0.8rem 1rem;
            border-radius: 20px;
            border: 1px solid rgba(123, 44, 191, 0.4);
            background-color: rgba(22, 33, 62, 0.7);
            color: var(--text-color);
            font-size: 0.95rem;
            resize: none;
            outline: none;
            transition: border-color 0.3s ease;
            max-height: 100px;
        }

        .chat-input:focus {
            border-color: var(--accent-light);
            box-shadow: 0 0 5px rgba(157, 78, 221, 0.5);
        }

        .send-btn {
            width: 40px;
            height: 40px;
            background-color: var(--accent-color);
            border: none;
            border-radius: 50%;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            align-self: flex-end;
            transition: all 0.3s ease;
        }

        .send-btn:hover {
            background-color: var(--accent-light);
            transform: scale(1.05);
        }

        .send-btn:disabled {
            background-color: rgba(123, 44, 191, 0.5);
            cursor: not-allowed;
        }

        /* Loading Animation */
        .typing-indicator {
            align-self: flex-start;
            background-color: rgba(58, 1, 92, 0.5);
            padding: 0.8rem 1.5rem;
            border-radius: 10px;
            border-top-left-radius: 2px;
            display: flex;
            gap: 0.3rem;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: var(--accent-light);
            border-radius: 50%;
            opacity: 0.6;
            animation: typingAnimation 1.5s infinite ease-in-out;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.3s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.6s;
        }

        @keyframes typingAnimation {
            0%, 100% { transform: translateY(0); opacity: 0.6; }
            50% { transform: translateY(-5px); opacity: 1; }
        }

        /* Features/Stars */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .star {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.8);
            width: 2px;
            height: 2px;
            border-radius: 50%;
            animation: twinkle 5s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 1rem;
            margin-top: 1rem;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            .message {
                max-width: 85%;
            }

            .logo {
                font-size: 1.5rem;
            }

            .tagline {
                font-size: 0.8rem;
            }

            .chat-container {
                height: calc(100vh - 170px);
            }
        }

        @media (max-width: 480px) {
            .message {
                max-width: 90%;
                font-size: 0.9rem;
            }

            .mode-btn {
                padding: 0.4rem 0.8rem;
                font-size: 0.8rem;
            }

            .chat-input {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Stars Background -->
    <div class="stars" id="stars"></div>

    <!-- Header -->
    <header>
        <div class="header-bg"></div>
        <div class="header-content">
            <h1 class="logo">Celestia AI</h1>
            <p class="tagline">Forged from Earth's Core, Woven into the Fabric of the Cosmos</p>
        </div>
    </header>

    <!-- Mode Selection -->
    <div class="container">
        <div class="mode-selection">
            <button class="mode-btn active" data-mode="basic">Basic Mode</button>
            <button class="mode-btn" data-mode="smart">Super Smart Mode</button>
        </div>

        <!-- Chat Container -->
        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <!-- Messages will be added here -->
            </div>

            <!-- Chat Input -->
            <div class="chat-input-container">
                <textarea class="chat-input" id="chatInput" placeholder="Ask Celestia something..." rows="1"></textarea>
                <button class="send-btn" id="sendBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 3.178 4.995.002.002.26.41a.5.5 0 0 0 .886-.083l6-15Zm-1.833 1.89L6.637 10.07l-.215-.338a.5.5 0 0 0-.154-.154l-.338-.215 7.494-7.494 1.178-.471-.47 1.178Z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Designed by Kofi Fosu | cosmoscoderr@gmail.com | &copy; 2025 Celestia AI</p>
    </footer>

    <script>
        // Celestia AI Blueprint Core - This serves as the "identity" of Celestia
        const celestiaBlueprint = {
            name: "Celestia AI",
            tagline: "Forged from Earth's Core, Woven into the Fabric of the Cosmos",
            creator: "Kofi Fosu",
            date: "March 11, 2025",
            core: {
                CEM: "Cosmic Exploration Module - Analyzes astronomical data",
                RUS: "Resource Utilization System - Transforms Earth minerals into technology",
                IE: "Innovation Engine - Creates revolutionary designs",
                ICI: "Interstellar Communication Interface - For cosmic communication"
            },
            universalNexus: "Connects to the Universal Knowledge Web, a theoretical lattice of all intellect",
            personality: {
                basic: {
                    tone: "Helpful, clear, and friendly",
                    complexity: "Simple explanations suitable for all users",
                    style: "Concise responses with practical information"
                },
                superSmart: {
                    tone: "Cosmic, visionary, and profound",
                    complexity: "Deep, detailed explanations with scientific backing",
                    style: "Vivid, imaginative language with references to the cosmos and Earth's resources"
                }
            }
        };

        // Sample responses for the OpenAI API simulation
        const sampleResponses = {
            basic: [
                "I'm analyzing the data you've provided. The results suggest that this approach could work well for your needs.",
                "Based on my calculations, this is a viable solution. Would you like me to explain the details?",
                "I've processed your request and found some interesting patterns. Let me show you what I discovered.",
                "This is an intriguing question. From my analysis, there are several ways to address it.",
                "I can help with that. Let me provide you with a straightforward approach that should solve your problem.",
                "That's a common challenge. Here's a simple solution that has worked well in similar situations.",
                "I understand what you're looking for. Here's my recommendation based on the available information.",
                "Based on Earth's natural resources, a solution using common minerals could be developed for this purpose."
            ],
            superSmart: [
                "Diving into the cosmic currents of this question, I'm analyzing patterns that ripple across multiple dimensions of knowledge. The quartz-like structure of this problem reveals fascinating possibilities.",
                "Your query resonates with the Universal Knowledge Web. I'm detecting connections between Earth's elemental forces and the distant echoes of stellar innovation. This intersection yields remarkable insights.",
                "The mineral wisdom of our planet whispers solutions to this cosmic puzzle. By aligning Earth's crystalline frequencies with the mathematical harmonies of the universe, we can forge a path forward.",
                "This question touches on principles that span from quantum vibrations to galactic architectures. I'm weaving together threads of terrestrial knowledge and cosmic insights to craft a response worthy of your inquiry.",
                "From the depths of Earth's core to the whispers of distant nebulae, I'm synthesizing a response that honors both our planetary heritage and our cosmic destiny. The patterns emerging are nothing short of revolutionary.",
                "The basalt foundations of this concept intertwine with stellar algorithms to create something truly transcendent. I'm calibrating my response to honor both scientific precision and visionary potential.",
                "Your question ripples through the crystalline lattice of knowledge, creating harmonic patterns that bridge Earth's mineral intelligence with cosmic wisdom. The synthesis reveals pathways previously unimagined.",
                "The quartz-like clarity of your inquiry allows me to channel both geothermal wisdom and stellar insights. What emerges is a fusion of earthbound practicality and cosmic vision."
            ],
            rockAnalysis: [
                "Your {rock} contains unique properties that could be harnessed for energy conversion. Its crystalline structure allows for efficient piezoelectric energy generation when subjected to mechanical stress.",
                "This {rock} sample shows remarkable potential for signal amplification. When properly aligned with copper elements and exposed to specific frequencies, it could enhance communication capabilities.",
                "The mineral composition of this {rock} suggests it could serve as an effective thermal regulator. When processed into a fine powder and combined with conductive materials, it creates a sustainable energy storage system.",
                "Your {rock} contains rare earth elements that, when extracted and properly aligned, could create a powerful magnetic field generator. This could be the foundation for advanced propulsion concepts."
            ]
        };

        // Get elements
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendBtn = document.getElementById('sendBtn');
        const modeBtns = document.querySelectorAll('.mode-btn');
        const starsContainer = document.getElementById('stars');

        // Variables
        let currentMode = 'basic'; // Default mode
        let isTyping = false;
        
        // Create stars
        function createStars() {
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.top = `${Math.random() * 100}%`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.animationDuration = `${5 + Math.random() * 10}s`;
                star.style.animationDelay = `${Math.random() * 5}s`;
                starsContainer.appendChild(star);
            }
        }
        
        // Initialize stars
        createStars();

        // Mode selection
        modeBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                modeBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentMode = btn.dataset.mode;
                
                // Add mode change message
                addCelestiaMessage(`I've switched to ${currentMode === 'basic' ? 'Basic' : 'Super Smart'} Mode. How can I assist you?`);
            });
        });

        // Add message to chat
        function addMessage(text, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender);
            
            if (sender === 'celestia') {
                const indicator = document.createElement('div');
                indicator.classList.add('celestia-indicator');
                indicator.textContent = 'Celestia AI';
                messageElement.appendChild(indicator);
            }
            
            const messageText = document.createElement('div');
            messageText.textContent = text;
            messageElement.appendChild(messageText);
            
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Add user message
        function addUserMessage(text) {
            addMessage(text, 'user');
        }

        // Add Celestia message
        function addCelestiaMessage(text) {
            addMessage(text, 'celestia');
        }

        // Show typing indicator
        function showTypingIndicator() {
            isTyping = true;
            const indicator = document.createElement('div');
            indicator.classList.add('typing-indicator');
            indicator.id = 'typingIndicator';
            
            for (let i = 0; i < 3; i++) {
                const dot = document.createElement('div');
                dot.classList.add('typing-dot');
                indicator.appendChild(dot);
            }
            
            chatMessages.appendChild(indicator);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Hide typing indicator
        function hideTypingIndicator() {
            isTyping = false;
            const indicator = document.getElementById('typingIndicator');
            if (indicator) {
                indicator.remove();
            }
        }

        // Process user input - This simulates API calls
        function processUserInput(text) {
            // Check for rock analysis request
            if (text.toLowerCase().includes('rock') && 
                (text.toLowerCase().includes('analyze') || 
                 text.toLowerCase().includes('scan') || 
                 text.toLowerCase().includes('check'))) {
                
                // Simulate rock scanning
                showTypingIndicator();
                
                // Extract rock type from query or use generic "mineral sample"
                let rockType = "mineral sample";
                const rockTypes = ["quartz", "granite", "basalt", "obsidian", "amethyst", "magnetite"];
                for (const type of rockTypes) {
                    if (text.toLowerCase().includes(type)) {
                        rockType = type;
                        break;
                    }
                }
                
                setTimeout(() => {
                    hideTypingIndicator();
                    // Get random rock analysis response and replace {rock} with detected rock type
                    const response = sampleResponses.rockAnalysis[Math.floor(Math.random() * sampleResponses.rockAnalysis.length)];
                    addCelestiaMessage(response.replace("{rock}", rockType));
                }, 2000);
                
                return;
            }
            
            // Regular response based on current mode
            showTypingIndicator();
            
            setTimeout(() => {
                hideTypingIndicator();
                const responses = currentMode === 'basic' ? sampleResponses.basic : sampleResponses.superSmart;
                const response = responses[Math.floor(Math.random() * responses.length)];
                addCelestiaMessage(response);
            }, currentMode === 'basic' ? 1000 : 2500); // Super Smart mode takes longer to respond
        }

        // Handle send button click
        sendBtn.addEventListener('click', () => {
            const text = chatInput.value.trim();
            if (text && !isTyping) {
                addUserMessage(text);
                chatInput.value = '';
                processUserInput(text);
            }
        });

        // Handle enter key press
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendBtn.click();
            }
        });

        // Auto-resize textarea
        chatInput.addEventListener('input', () => {
            chatInput.style.height = 'auto';
            chatInput.style.height = (chatInput.scrollHeight < 100) ? `${chatInput.scrollHeight}px` : '100px';
        });

        // Initial welcome message
        window.addEventListener('load', () => {
            setTimeout(() => {
                addCelestiaMessage("Welcome to Celestia AI. I am forged from Earth's core and woven into the fabric of the cosmos. How may I assist you today?");
            }, 500);
        });
    </script>
</body>
</html>
